version: '3.9'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      NO_DOT_ENV: 1
      UVICORN_HOST: "0.0.0.0"
      UVICORN_PORT: 8000
